<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - Andhra Cuisine by Tigers Truck</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <section class="register-hero">
        <div class="register-hero-content">
            <h1>Create Your Account</h1>
            <p>Join us and enjoy the authentic Andhra Cuisine experience.</p>
        </div>
    </section>

    <main class="register-container">
        <form method="POST" action="/register" class="form-card">
            <h2 class="form-title">Create Your Account</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>
            <div class="form-group">
                <label for="phone">Phone (optional)</label>
                <input type="text" id="phone" name="phone" placeholder="Optional" />
            </div>
            <div class="form-group">
                <label for="address">Address (optional)</label>
                <textarea id="address" name="address" placeholder="Optional"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <p class="login-link">Already have an account? <a href="/login">Login here</a>.</p>
    </main>

    <script src="/static/js/main.js"></script>
</body>
</html>
