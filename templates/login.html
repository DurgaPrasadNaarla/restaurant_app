<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Andhra Cuisine by Tigers Truck</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <section class="login-hero">
        <div class="login-hero-content">
            <h1>Welcome Back</h1>
            <p>Login to your account and enjoy the best Andhra Cuisine experience.</p>
        </div>
    </section>

    <main class="login-container">
        <form method="POST" action="/login" class="form-card">
            <h2 class="form-title">Welcome Back</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <p class="register-link">Don't have an account? <a href="/register">Register here</a></p>
        </form>
    </main>

    <script src="/static/js/main.js"></script>
</body>
</html>
